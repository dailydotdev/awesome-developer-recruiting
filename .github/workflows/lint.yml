name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  awesome-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run awesome-lint
        run: npx awesome-lint
